<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basement</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>


<body class="relative min-h-screen bg-white flex items-center justify-center">

  <div id="gate-left" class="fixed bg-blue-900 animated-box-left z-40"></div>
  <div id="gate-right" class="fixed bg-blue-900 animated-box-right z-40"></div>

  <div id="welcome-logo" class="z-10 text-center animated-logo">
    <img src="logo_IF.png" alt="Logo" class="mx-auto w-64 h-auto mb-6">
    <h1 class="mt-10 text-4xl font-bold text-black-900 pointer-events-none">Selamat Datang di Informatika ITK</h1>
    <button class="mt-10 px-6 py-3 bg-blue-900 text-white font-bold underline rounded-lg hover:bg-blue-700"
      id="explore-btn">Let's Go!</button>
  </div>


  <div class="absolute bottom-0 right-0 mr-10 mb-5 fade-in z-50">
    <img id="arrow-right" src="ic-arrow-right.png" alt="Right" class="w-16 h-16 rounded-full hover:bg-blue-700 hidden">
  </div>

  <div class="absolute top-0 left-0 ml-10 mt-5 fade-in z-50">
    <img id="arrow-left" src="ic-arrow-left.png" alt="Left" class="w-16 h-16 rounded-full hover:bg-blue-700 hidden">
  </div>

  <div class="absolute top-0 left-0 ml-10 mt-5 fade-in z-50">
    <img id="arrow-left-card-open" src="ic-arrow-left.png" alt="Left"
      class="w-16 h-16 rounded-full hover:bg-blue-700 hidden">
  </div>

  <div class="absolute bottom-0 right-0 mr-10 mb-5 fade-in z-50">
    <img id="arrow-right-card-open" src="ic-arrow-right.png" alt="Right" class="w-16 h-16 rounded-full hover:bg-blue-700 hidden">
  </div>


  
  <div class="absolute top-0 left-0 m-2 fade-in z-50">
    <img id="arrow-left-exit-card" src="ic-arrow-left.png" alt="Left"
      class="w-8 h-8 rounded-full hover:bg-blue-700 hidden">
  </div>

  <div id="card-chooser" class="hidden pt-4">
    <div id="card-choose">
      <div class="absolute left-1/2 -translate-x-1/2 mt-10">
        <h1 class="mt-4 px-4 py-2 text-4xl font-bold text-black pointer-events-none">
          Pilih Minatmu
        </h1>
      </div>

      <div class="flex min-h-screen items-center justify-center z-0">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Card 1 -->
          <div id="card-1-container" class="p-8 w-80 h-96 rounded-2xl  text-center bg-white">
            <img id="img-card-1" class="mx-auto mb-10 w-40 h-40 rounded-lg">
            <button id="btn-card-1"
              class="mt-10 px-6 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-700 font-bold">
            </button>
          </div>

          <div id="card-2-container" class="p-8 w-80 h-96 rounded-2xl  text-center bg-white">
            <img id="img-card-2" class="mx-auto mb-10 w-40 h-40 rounded-lg">
            <button id="btn-card-2"
              class="mt-10 px-6 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-700 font-bold">
            </button>
          </div>

          <div id="card-3-container" class="p-8 w-80 h-96 rounded-2xl text-center bg-white">
            <img id="img-card-3" class="mx-auto mb-10 w-40 h-40 rounded-lg">
            <button id="btn-card-3"
              class="mt-10 px-6 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-700 font-bold">
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="card-open" class="hidden flex flex-col mt-0 md:flex-row items-center bg-white p-8 rounded-2xl max-w-5xl pop-in">
      <!-- Text Section -->
      <div class="md:w-3/4">
        <h1 id="item-title" class="text-4xl font-bold text-black-900 pointer-events-none">
        </h1>
        <p id="item-desc" class="mt-4 text-lg font-bold text-gray-700 pointer-events-none">
        </p>
    </div>

    <div class="ml-10 w-1/4">
      <img id="item-img" class="w-64">
    </div>
    </div>

  </div>



  <div id="card-chooser-potrait" class="hidden text-center pt-4 pop-in">

    <div id="choose-menu">
      <h1 class="mt-16 px-4 py-2 text-4xl font-bold text-black pointer-events-none">
        Pilih Minatmu
      </h1>

      <div class="mt-16 flex items-center justify-center">
        <div id="card-container" class="grid grid-cols-1 gap-8">
          <!-- Cards dynamically populated by JS -->
        </div>
      </div>
    </div>
     

      <div id="card-open-potrait" class="hidden flex flex-col bg-white p-8 rounded-2xl max-w-5xl pop-in items-center space-y-6">
        <!-- Image Section -->
        <div class="w-full flex justify-center mb-12">
          <img id="item-img-potrait" class="w-32">
        </div>
      
        <!-- Text Section -->
        <div class="text-center">
          <h1 id="item-title-potrait" class="text-2xl font-bold text-black-900 pointer-events-none">
          </h1>
          <p id="item-desc-potrait" class="mt-4 text-base font-bold text-gray-700 pointer-events-none">
          </p>
        </div>
      </div>
      
  </div>

</html>
