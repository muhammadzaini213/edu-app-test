<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SELAMAT DATANG DI INFORMATIKA</title>

  <link rel="stylesheet" href="styles/gate.css">
  <link rel="stylesheet" href="styles/opening.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/tailwind.css">
</head>

<body class="relative min-h-screen bg-white flex items-center justify-center">







  <div id="oh" class="z-0">
    <div id="gate-top-left" class="fixed bg-blue-900 animated-top-left-gate-opening z-40"></div>
    <div id="gate-bottom-left" class="fixed bg-blue-900 hidden"></div>
    <div id="gate-top-right" class="fixed bg-blue-900 hidden"></div>
    <div id="gate-bottom-right" class="fixed bg-blue-900 animated-bottom-right-gate-opening z-40"></div>

    <section id="welcome-section" class="z-10 text-center animated-logo">
      <img src="assets/logo_IF.png" alt="Logo" class="mx-auto w-64 h-auto mb-6">
      <h1 class="mt-10 text-4xl font-bold text-black-900 pointer-events-none">Selamat Datang di Informatika ITK</h1>
      <button class="mt-10 px-6 py-3 bg-blue-900 text-white font-bold underline rounded-lg hover:bg-blue-700"
        id="explore-btn">Let's Go!</button>
    </section>
    <div id="arrow-container" class="absolute top-0 left-0 w-full h-screen z-50 pointer-events-none">
      <div class="absolute top-0 left-0 ml-10 mt-5 z-50">
        <img id="arrow-left" src="assets/ic-arrow-left.png" alt="Left"
          class="w-16 h-16 rounded-full hover:bg-blue-700 hidden pointer-events-auto">
      </div>

      <div class="absolute bottom-0 right-0 mr-10 mb-5 z-50">
        <img id="arrow-right" src="assets/ic-arrow-right.png" alt="Right"
          class="w-16 h-16 rounded-full hover:bg-blue-700 hidden pointer-events-auto">
      </div>

      <div class="absolute top-0 left-0 ml-10 mt-5 z-50">
        <img id="arrow-left-card-open" src="assets/ic-arrow-left.png" alt="Left"
          class="w-16 h-16 rounded-full hover:bg-blue-700 hidden pointer-events-auto">
      </div>

      <div class="absolute bottom-0 right-0 mr-10 mb-5 z-50">
        <img id="arrow-right-card-open" src="assets/ic-arrow-right.png" alt="Right"
          class="w-16 h-16 rounded-full hover:bg-blue-700 hidden pointer-events-auto">
      </div>

      <div class="absolute top-0 left-0 m-2 z-50">
        <img id="arrow-left-exit-card" src="assets/ic-arrow-left.png" alt="Left"
          class="w-8 h-8 rounded-full hover:bg-blue-700 hidden pointer-events-auto">
      </div>
    </div>

    <div id="main-section" class="hidden pt-4 w-full">
      <div id="choose-topic">
        <div class="absolute left-1/2 -translate-x-1/2 mt-10">
          <h1 class="mt-4 px-4 py-2 text-4xl font-bold text-black pointer-events-none">
            Pilih Minatmu
          </h1>
        </div>

        <div class="flex min-h-screen items-center justify-center z-10">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Card 1 -->
            <div id="card-1-container" class="p-8 w-80 h-96 rounded-2xl  text-center bg-white">
              <img id="img-card-1" class="mx-auto mb-10 w-40 h-40 rounded-lg">
              <button id="btn-card-1"
                class="mt-10 px-6 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-700 font-bold">
              </button>
            </div>

            <div id="card-2-container" class="p-8 w-80 h-96 rounded-2xl  text-center bg-white">
              <img id="img-card-2" class="mx-auto mb-10 w-40 h-40 rounded-lg">
              <button id="btn-card-2"
                class="mt-10 px-6 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-700 font-bold">
              </button>
            </div>

            <div id="card-3-container" class="p-8 w-80 h-96 rounded-2xl text-center bg-white">
              <img id="img-card-3" class="mx-auto mb-10 w-40 h-40 rounded-lg">
              <button id="btn-card-3"
                class="mt-10 px-6 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-700 font-bold">
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="card-open"
        class="hidden flex flex-col md:flex-row items-center justify-center p-8 rounded-2xl w-full pop-in min-h-[300px]">
        <div class="flex md:w-3/4 items-center justify-between gap-x-5">
          <!-- Text Content -->
          <div>
            <h1 id="item-title" class="text-4xl font-bold text-black-900 pointer-events-none">ss</h1>
            <p id="item-desc" class="mt-4 text-lg font-bold text-gray-700 pointer-events-none">ss</p>
          </div>

          <!-- Image -->
          <div class="flex-shrink-0">
            <img id="item-img" src="assets/ic-ai.png" class="w-48">
          </div>
        </div>
      </div>


      <div id="choose-subject"
        class="hidden flex flex-col md:flex-row justify-center items-center bg-white rounded-2xl w-4/5 h-3/5 pop-in mx-auto overflow-y-hidden">
        <div class="w-full flex flex-col items-center">
          <h1 id="item-title-subject" class="text-4xl font-bold text-black-900 pointer-events-none mb-10">
            Astronomi
          </h1>

          <div id="subject-container"
            class="w-4/5 flex flex-col items-center gap-y-5 max-h-64 overflow-y-auto p-4 inline-block">
          </div>

        </div>
        <div class="w-1/4 flex-shrink-0 ml-5 mr-10">
          <img id="item-img-subject" src="assets/ic-ai.png" class="w-80 h-80 object-contain rounded-lg">
        </div>
      </div>










      <div id="choose-material" class="hidden"></div>
      <div id="material" class="hidden"></div>
    </div>

    <section id="main-section-potrait" class="hidden text-center pt-4 pop-in">

      <div id="choose-menu">
        <h1 class="mt-16 px-4 py-2 text-4xl font-bold text-black pointer-events-none">
          Pilih Minatmu
        </h1>

        <div class="mt-16 flex items-center justify-center">
          <div id="card-container" class="grid grid-cols-1 gap-8">
          </div>
        </div>
      </div>

      <div id="card-open-potrait"
        class="hidden flex flex-col bg-white p-8 rounded-2xl max-w-5xl pop-in items-center space-y-6">
        <!-- Image Section -->
        <div class="w-full flex justify-center mb-12">
          <img id="item-img-potrait" class="w-32">
        </div>

        <!-- Text Section -->
        <div class="text-center">
          <h1 id="item-title-potrait" class="text-2xl font-bold text-black-900 pointer-events-none">
          </h1>
          <p id="item-desc-potrait" class="mt-4 text-base font-bold text-gray-700 pointer-events-none">
          </p>
        </div>
      </div>

    </section>
  </div>



  <script src="scripts/data.js"></script>
  <script src="scripts/init.js"></script>
  <script src="scripts/animation.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/main-potrait.js"></script>
  <script src="scripts/orientation.js"></script>

</body>

</html>
